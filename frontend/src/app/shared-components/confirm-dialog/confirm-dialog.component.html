<h1 mat-dialog-title>Confirm Deletion</h1>

<div mat-dialog-content>
  <p>Are you sure you want to delete the current order?</p>
</div>


<div mat-dialog-actions class="actions">
  <button class="cancel-btn" mat-button (click)="onDismiss()" mat-flat-button >Cancel</button>
  <button mat-button mat-flat-button color="red" (click)="onConfirm()">Yes</button>
</div>
