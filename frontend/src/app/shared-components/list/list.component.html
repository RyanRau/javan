<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Wood Blocks" #input>
</mat-form-field>

<div class="table-container">
  <table mat-table [dataSource]="items" matSort>
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sticky> Name </th>
          <td mat-cell class='name-col' *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sticky> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sticky> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef sticky></th>
          <td mat-cell *matCellDef="let element"> 
              <a class="action-button" mat-button color="red" (click)="openDialog('Details', element)" *ngIf="viewOnly">View Details</a> 
              <a class="action-button" mat-button color="red" (click)="openDialog('Details-Add', element)" *ngIf="!viewOnly">Add to Order <mat-icon class="add-icon">add</mat-icon></a>
          </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[15, 25, 50, 100]" showFirstLastButtons></mat-paginator>
